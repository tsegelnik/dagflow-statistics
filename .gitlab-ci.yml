stages:
    - tests

tests:
    image: git.jinr.ru:5005/gna/gna-base-docker-image:latest
    stage: tests

    variables:
        GIT_DEPTH: 1
    script:
        - git submodule sync
        - git submodule update --init --recursive --depth=1 -- submodules/dag-flow
        - python3 -m pip install -r requirements.txt
        - PYTHONPATH="$PYTHONPATH:/builds/dag-computing/dagflow-statistics/submodules/dag-flow"
        - mkdir output
        - coverage run --source=. --omit=submodules/* -m pytest
        - coverage report
        - coverage xml
    coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
    artifacts:
        paths:
            - test
            - output
        reports:
            coverage_report:
                coverage_format: cobertura
                path: coverage.xml
    only:
        - master
        - main
        - merge_requests
